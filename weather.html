<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button><img src="images/search.png" class="imageofsearch" /></button>
      </div>
      <div class="weather">
        <img
          src="images/rain.png"
          style="height: auto; width: 40px; margin-top: 20px"
          class="weathericon"
        />
        <h1 class="temp">22degC</h1>
        <h2 class="city">New York</h2>
        <div class="container">
          <div class="col">
            <img src="images/humididty.png" class="humididty_of" />
            <div>
              <p class="humididty">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col_wind">
            <img src="images/wind.png" class="wind_speed" />
            <div class="text_wind">
              <p class="wind">15km/hr</p>
              <p>wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
